<!DOCTYPE html>
<html lang="en">
<head>

  <title>Correct chess</title>

<body class="page">
  <header class="header">
    <div class="container header__container">
      <img src="./images/logo.svg" alt="" class="header__logo logo">
      <div class="registration">
        <a class="link header__link" href="#" target="_blank">Вступайте в клуб<span class="header__arrow-icon">&#129125;</span></a>

      <p class="chess__club">Клуб</p>

      <img class="chess__image" src="./images/chess-stripe.jpg" alt="Шахматная полоса" >
